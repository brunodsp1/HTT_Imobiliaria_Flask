<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}" />
</head>

<body>
    <br />
    <br />
    <div class="principal_del">
        <br />
        <div class="cabecalho">
            <div class="titulo">Exclusão de Contratos</div>
        </div>
        <hr /> {%- for category, message in get_flashed_messages(with_categories = true) %}
        <div class="alert alert-danger">{{ message }}</div>
        {%- endfor %}
        <div class="form">
            <form class="excluir" action=" " method="POST">
                <input type="hidden" name="id " value="{{ contrato.id }} " /><br /> Tipo de Contrato:
                {{ contrato.tipo_contrato }}<br /> Fiador: {{ contrato.fiador }}<br /> Data de Início:
                {{ contrato.data_inicio }}<br /> Data de Fim: {{ contrato.data_fim
                }}
                <br /><br>
                <input class="inserir" type="submit" value="Excluir" />
            </form><br><br>
        </div>
    </div>
    </div>
    <div class="pg_delete">
        <button class="bt_pg_inicial">
            <a href="{{ url_for('show_all_contratos') }}"><img class="img_btn" src="/static/return_pq.png"> Voltar
                para Lista</a>
        </button></div>
</body>

</html>
