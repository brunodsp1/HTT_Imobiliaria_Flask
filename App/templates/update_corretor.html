<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}" />
</head>

<body>
    <div class="principal">
        <br />
        <div class="secundaria">
            <div class="cabecalho">
                <div class="titulo">Cadastro de Corretores</div>
            </div>
            <br>
        </div>
        <div class="terciaria">
            <br><br>
            <div class="message"> {%- for category, message in get_flashed_messages(with_categories = true) %}</div>
            <div class="alert alert-danger">{{ message }}</div>
            {%- endfor %}
            <div class="form">
                <form action="" method="POST">
                    <input type="hidden" name="idcorretor" value="{{corretor.id}}" /><br />
                    <label>Nome: </label><input type="text" name="nome" placeholder="Nome"
                        value="{{corretor.nome}}" /><br />
                    <label>Sobrenome: </label><input type="text" name="sobrenome" placeholder="Sobrenome"
                        value="{{corretor.sobrenome}}" /><br />
                    <label>Endereço: </label><input type="text" name="endereco" placeholder="Endereço"
                        value="{{corretor.endereco}}" /><br />
                    <label>CPF: </label><input type="text" name="cpf" placeholder="CPF"
                        value="{{corretor.cpf}}" /><br />
                    <label>Data de Nascimento: </label><input type="date" name="data_nascimento"
                        placeholder="Data de Nascimento" value="{{corretor.data_nascimento}}" /><br />
                    <label>Telefone: </label><input type="text" name="telefone" placeholder="Telefone"
                        value="{{corretor.telefone}}" /><br />
                    <input class="inserir" type="submit" value="Atualizar" />
                </form><br><br>
            </div>
        </div>
    </div>
    <div class="pg_inicial">
        <button class="bt_pg_inicial">
            <a href="{{ url_for('show_all_corretores') }}"><img class="img_btn" src="/static/return_pq.png"> Voltar
                para Lista</a>
        </button></div>
</body>

</html>
