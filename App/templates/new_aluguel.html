<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}" />
</head>

<body>
    <div class="principal">
        <br />
        <div class="secundaria">
            <div class="cabecalho">
                <div class="titulo">Cadastro de Aluguéis</div>
            </div>
            <br>
        </div>
        <div class="terciaria">
            <br><br>
            <div class="message"> {%- for category, message in get_flashed_messages(with_categories = true) %}</div>
            <div class="alert alert-danger">{{ message }}</div>
            {%- endfor %}
            <div class="form">
                <form action="{{ request.path }}" method="post">
                    <label>Corretor: </label>
                    <select name="id_corretor" width="300px">
                        <option value="{{ contrato.id }}" selected>Escolha o corretor</option>
                        {% for corretor in corretor %}
                        <option value="{{ corretor.id }}">
                            {{ corretor.nome }} {{ corretor.sobrenome }}
                        </option>
                        {% endfor %}
                    </select><br />
                    <label>Imóvel: </label><select name="id_imovel" width="300px">
                        <option value="{{ contrato.id }}" selected>Escolha o imóvel</option>
                        {% for imovel in imovel %}
                        <option value="{{ imovel.id }}">
                            {{ imovel.endereco }}
                        </option>
                        {% endfor %}
                    </select><br />
                    <label>Contrato: </label><select name="id_contrato" width="300px">
                        <option value="{{ contrato.id }}" selected>Escolha o contrato</option>
                        {% for contrato in contrato %}
                        <option value="{{ contrato.id }}">
                            {{ contrato.tipo_contrato }}: {{ contrato.data_inicio }} - {{ contrato.data_fim }}
                        </option>
                        {% endfor %}
                    </select><br />
                    <label>Inquilino: </label><select name="id_inquilino" width="300px">
                        <option value="{{ contrato.id }}" selected>Escolha o inquilino</option>
                        {% for inquilino in inquilino %}
                        <option value="{{ inquilino.id }}">
                            {{ inquilino.nome }} {{ inquilino.sobrenome }}
                        </option>
                        {% endfor %}
                    </select><br />

                    <label>Valor: </label><input type="text" name="valor" placeholder="Valor" /><br />
                    <label>Exige calção? </label><input type="text" name="exige_calcao"
                        placeholder="Exige calção?" /><br />
                    <label>Aceita melhorias? </label><input type="text" name="aceita_melhorias"
                        placeholder="Aceita melhorias?" /><br />
                    <input class="inserir" type="submit" value="Inserir" />
                </form>
                <br>
            </div>
        </div>
    </div>
    <div class="pg_inicial">
        <button class="bt_pg_inicial">
            <a href="{{ url_for('show_all_alugueis') }}"><img class="img_btn" src="/static/return_pq.png"> Voltar
                para Lista</a>
        </button></div>
</body>

</html>
